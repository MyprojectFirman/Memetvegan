<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>

        .table th, .table td {

        .btn-success {
            margin-bottom: 20px;
        }
        .btn-primary {

    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-custom navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Invoice App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="invoice.html">Invoice</a>
            </li>
            <li><a href="sl.html">SL</a></li>

</nav>

<div class="container">
    <form id="invoiceForm" class="border p-4 bg-light shadow-sm rounded">
        <h4>Input Barang</h4>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="namaBarang">Nama Barang</label>
                <input type="text" class="form-control" id="namaBarang" name="namaBarang" required>
            </div>
            <div class="form-group col-md-3">
                <label for="banyaknya">Banyaknya</label>
                <input type="number" class="form-control" id="banyaknya" name="banyaknya" required>
            </div>
            <div class="form-group col-md-3">
                <label for="satuan">Satuan</label>
                <select id="satuan" class="form-control form-select" name="satuan" required>
                    <option value="" disabled selected>Pilih satuan...</option>
                    <option value="KG">Kg</option>
                    <option value="Ons">Ons</option>
                    <option value="Bal">Bal</option>
                    <option value="Ikat">Ikat</option>
                    <option value="Besek">Besek</option>
                    <option value="Blok">Blok</option>
                    <option value="Liter">Liter</option>
                    <option value="Pax">Pax</option>
                    <option value="Pcs">Pcs</option>
                    <option value="X">X</option>
                    <option value="Ekor">Ekor</option>
                    <option value="Dus">Dus</option>
                    <option value="Cengkeh">Cengkeh</option>
                    <option value="Pack">Pack</option>
                    
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="harga">Harga per Satuan</label>
                <input type="number" class="form-control" id="harga" name="harga" required>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="addItem()">Tambah Barang</button>
        <button type="button" class="btn btn-danger btn-block mt-2" onclick="clearAll()">Hapus Semua Data</button>
        <button type="button" class="btn btn-success btn-block mt-2" onclick="showDetailTokoPopup()">Generate PDF</button>
        <input type="file" id="fileUpload" accept=".txt" />
<button onclick="uploadFile()">Upload</button>
    </form>

    <h2 id="invoice" class="text-center mt-5">Daftar Barang</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Barang</th>
                    <th>Banyaknya</th>
                    <th>Satuan</th>
                    <th>Harga per Satuan</th>
                    <th>Jumlah Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="invoiceTableBody">
                <!-- Items will be added here -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="5" class="text-right">Sub Total</th>
                    <th id="subTotal">Rp. 0</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  
  // Variabel global
let itemCounter = 1;

// Format dan parse mata uang
function formatCurrency(value) {
    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(value);
}

function parseCurrency(value) {
    return parseFloat(value.replace(/[^0-9,-]+/g, ''));
}
function uploadFile() {
    const fileInput = document.getElementById('fileUpload');
    const file = fileInput.files[0];

    if (!file) {
        Swal.fire('Error', 'Pilih file terlebih dahulu!', 'error');
        return;
    }

    const reader = new FileReader();

    reader.onload = function(event) {
        const content = event.target.result;
        processFileContent(content);
    };

    reader.readAsText(file);
}

function processFileContent(content) {
    const lines = content.split('\n');
    lines.forEach(line => {
        const [namaBarang, banyaknya, satuan, harga] = line.split(',');
        if (namaBarang && banyaknya && satuan && harga) {
            // Tambahkan item ke tabel
            const formattedHarga = formatCurrency(parseFloat(harga));
            const jumlahHarga = Math.round(parseFloat(banyaknya) * parseFloat(harga));
            const formattedJumlahHarga = formatCurrency(jumlahHarga);

            const tableBody = document.getElementById('invoiceTableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${itemCounter++}</td>
                <td>${namaBarang}</td>
                <td>${banyaknya}</td>
                <td>${satuan}</td>
                <td>${formattedHarga}</td>
                <td>${formattedJumlahHarga}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editItem(this)">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteItem(this)">Hapus</button>
                </td>
            `;
            tableBody.appendChild(row);
        }
    });
    updateSubTotal();
    saveData(); // Simpan data setelah mengupload file
}
function addItem() {
    const namaBarang = document.getElementById('namaBarang').value;
    const banyaknya = parseFloat(document.getElementById('banyaknya').value);
    const satuan = document.getElementById('satuan').value;
    const harga = parseFloat(document.getElementById('harga').value);

    if (namaBarang && banyaknya && satuan && harga) {
        const jumlahHarga = Math.round(banyaknya * harga);
        const formattedHarga = formatCurrency(harga);
        const formattedJumlahHarga = formatCurrency(jumlahHarga);
        const tableBody = document.getElementById('invoiceTableBody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${itemCounter++}</td>
            <td>${namaBarang}</td>
            <td>${banyaknya}</td>
            <td>${satuan}</td>
            <td>${formattedHarga}</td>
            <td>${formattedJumlahHarga}</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="editItem(this)">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteItem(this)">Hapus</button>
            </td>
        `;
        tableBody.appendChild(row);
        updateSubTotal();
        saveData(); // Simpan data setelah menambah item
        clearForm();
    } else {
        Swal.fire('Error', 'Semua field harus diisi!', 'error');
    }
}

function clearAll() {
    document.getElementById('invoiceTableBody').innerHTML = '';
    updateSubTotal();
    saveData(); // Simpan data setelah menghapus semua item
}

// Menghapus item dari tabel
function deleteItem(button) {
    button.closest('tr').remove();
    updateSubTotal();
    saveData(); // Simpan data setelah menghapus item
}

// Mengedit item menggunakan SweetAlert2
function editItem(button) {
    const row = button.closest('tr');
    const cells = row.children;

    const namaBarang = cells[1].textContent;
    const banyaknya = cells[2].textContent;
    const satuan = cells[3].textContent;
    const harga = parseCurrency(cells[4].textContent);

    Swal.fire({
        title: 'Edit Barang',
        html: `
            <form id="editForm">
                <div class="form-group">
                    <label for="editNamaBarang">Nama Barang</label>
                    <input type="text" id="editNamaBarang" class="form-control" value="${namaBarang}" required>
                </div>
                <div class="form-group">
                    <label for="editBanyaknya">Banyaknya</label>
                    <input type="number" id="editBanyaknya" class="form-control" value="${banyaknya}" required>
                </div>
                <div class="form-group">
                    <label for="editSatuan">Satuan</label>
                    <select id="editSatuan" class="form-control" required>
                        <option value="" disabled>Pilih satuan...</option>
                        <option value="KG" ${satuan === 'KG' ? 'selected' : ''}>Kg</option>
                        <option value="Ons" ${satuan === 'Ons' ? 'selected' : ''}>Ons</option>
                        <option value="Bal" ${satuan === 'Bal' ? 'selected' : ''}>Bal</option>
                        <option value="Ikat" ${satuan === 'Ikat' ? 'selected' : ''}>Ikat</option>
                        <option value="Besek" ${satuan === 'Besek' ? 'selected' : ''}>Besek</option>
                        <option value="Blok" ${satuan === 'Blok' ? 'selected' : ''}>Blok</option>
                        <option value="Liter" ${satuan === 'Liter' ? 'selected' : ''}>Liter</option>
                        <option value="Pax" ${satuan === 'Pax' ? 'selected' : ''}>Pax</option>
                        <option value="Pcs" ${satuan === 'Pcs' ? 'selected' : ''}>Pcs</option>
                        <option value="X" ${satuan === 'X' ? 'selected' : ''}>X</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editHarga">Harga per Satuan</label>
                    <input type="number" id="editHarga" class="form-control" value="${formatCurrency(harga)}" required>
                </div>
            </form>
        `,
        confirmButtonText: 'Simpan',
        showCancelButton: true,
        cancelButtonText: 'Batal',
        preConfirm: () => {
            const namaBarang = Swal.getPopup().querySelector('#editNamaBarang').value;
            const banyaknya = parseFloat(Swal.getPopup().querySelector('#editBanyaknya').value);
            const satuan = Swal.getPopup().querySelector('#editSatuan').value;
            const harga = parseCurrency(Swal.getPopup().querySelector('#editHarga').value);

            if (!namaBarang || !banyaknya || !satuan || !harga) {
                Swal.showValidationMessage('Semua field harus diisi!');
                return false;
            }

            return { namaBarang, banyaknya, satuan, harga };
        }
    }).then(result => {
        if (result.isConfirmed) {
            const { namaBarang, banyaknya, satuan, harga } = result.value;
            const jumlahHarga = Math.round(banyaknya * harga);
            const formattedJumlahHarga = formatCurrency(jumlahHarga);

            row.innerHTML = `
                <td>${cells[0].textContent}</td>
                <td>${namaBarang}</td>
                <td>${banyaknya}</td>
                <td>${satuan}</td>
                <td>${formatCurrency(harga)}</td>
                <td>${formattedJumlahHarga}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editItem(this)">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteItem(this)">Hapus</button>
                </td>
            `;

            saveData(); // Simpan data setelah mengedit item
            Swal.fire('Berhasil', 'Data berhasil diperbarui!', 'success');
        }
    });
}

// Menyimpan data ke localStorage
function saveData() {
    const rows = document.querySelectorAll('#invoiceTableBody tr');
    const data = [];

    rows.forEach(row => {
        const cells = row.children;
        data.push({
            namaBarang: cells[1].textContent,
            banyaknya: cells[2].textContent,
            satuan: cells[3].textContent,
            harga: parseCurrency(cells[4].textContent),
            jumlahHarga: parseCurrency(cells[5].textContent),
        });
    });

    localStorage.setItem('invoiceData', JSON.stringify(data));
    Swal.fire('Success', 'Data berhasil disimpan!', 'success');
}

// Memuat data dari localStorage
function loadData() {
    const data = JSON.parse(localStorage.getItem('invoiceData')) || [];
    itemCounter = 1; // Reset item counter

    const tableBody = document.getElementById('invoiceTableBody');
    tableBody.innerHTML = '';

    data.forEach(item => {
        const formattedHarga = formatCurrency(item.harga);
        const formattedJumlahHarga = formatCurrency(item.jumlahHarga);

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${itemCounter++}</td>
            <td>${item.namaBarang}</td>
            <td>${item.banyaknya}</td>
            <td>${item.satuan}</td>
            <td>${formattedHarga}</td>
            <td>${formattedJumlahHarga}</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="editItem(this)">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteItem(this)">Hapus</button>
            </td>
        `;
        tableBody.appendChild(row);
    });
    updateSubTotal();
}

// Mengupdate total harga
function updateSubTotal() {
    const rows = document.querySelectorAll('#invoiceTableBody tr');
    let subTotal = 0;
    rows.forEach(row => {
        const jumlahHarga = row.cells[5].textContent;
        subTotal += parseCurrency(jumlahHarga);
    });
    document.getElementById('subTotal').textContent = formatCurrency(subTotal);
}

// Menghasilkan PDF
// Menghasilkan PDF
function showDetailTokoPopup() {
    Swal.fire({
        title: 'Detail Toko',
        html: `
            <div class="form-group">
                <label for="namaToko" style="display: block; text-align: left;">Nama Toko</label>
                <input type="text" id="namaToko" class="form-control">
            </div>
            <div class="form-group">
                <label for="tanggalTagihan" style="display: block; text-align: left;">Tanggal Tagihan</label>
                <input type="date" id="tanggalTagihan" class="form-control">
            </div>
        `,
        showCancelButton: true,
        confirmButtonText: 'Generate PDF',
        preConfirm: () => {
            const namaToko = document.getElementById('namaToko').value;
            const tanggalTagihan = document.getElementById('tanggalTagihan').value;
            if (!namaToko || !tanggalTagihan) {
                Swal.showValidationMessage('Silakan isi semua field yang diperlukan!');
                return false;
            }
            localStorage.setItem('namaToko', namaToko);
            localStorage.setItem('tanggalInvoice', tanggalTagihan);
            generatePDF(namaToko, tanggalTagihan);
        }
    });
}

function generatePDF(namaToko, tanggalInvoice) {
    const items = JSON.parse(localStorage.getItem('invoiceData'));
    const logoUrl = '1.png'; // Ganti dengan URL atau path logo Anda

    const invoiceWindow = window.open('', '_blank');
    invoiceWindow.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Invoice</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <style>
                body {
                    background-color: #f8f9fa;
                    margin: 20px;
                }
                .container {
                    margin-top: 50px;
                }
                .table th, .table td {
                    vertical-align: middle;
                }
                h2, h4 {
                    color: #28a745; /* Warna hijau */
                }
                .header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 20px;
                }
                .logo {
                    max-width: 150px;
                    max-height: 80px;
                    margin-bottom: 10px;
                }
                .address {
                    text-align: left;
                    font-size: 14px;
                }
                .name-date {
                    text-align: right;
                    font-size: 16px;
                }
                .text-center1 {
                    margin-bottom: 30px;
                    text-align: center;
                }
                .table tbody tr:hover {
                    background-color: #e9ecef;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <div>
                        <img src="${logoUrl}" alt="Logo Usaha" class="logo">
                        <div class="address">
                            <p><b>MEMET VEGETABLES</b></p>
                            JL. Gadang GG.4 , Gadang , Sukun
                            <p>Malang , Jawa Timur , 65149</p>
                        </div>
                    </div>
                    <div class="name-date">
                        <h4>Nama Toko: ${namaToko}</h4>
                        <h4>Tanggal: ${tanggalInvoice}</h4>
                    </div>
                </div>
                <h4 class="text-center1">Nomor Invoice : #${Math.floor(Math.random() * 1000).toString().padStart(3, '0')}</h4>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>No</th> <!-- Serial number -->
                            <th>Nama Barang</th>
                            <th>Banyaknya</th>
                            <th>Satuan</th>
                            <th>Harga per Satuan</th>
                            <th>Jumlah Harga</th>
                        </tr>
                    </thead>
                    <tbody>
    `);

    let subTotal = 0;
    items.forEach((item, index) => {
        const jumlahHarga = parseInt(item.jumlahHarga, 10);
        subTotal += jumlahHarga;
        invoiceWindow.document.write(`
            <tr>
<td>${index + 1}</td> <!-- Serial number -->
                <td>${item.namaBarang}</td>
                <td>${item.banyaknya}</td>
                <td>${item.satuan}</td>
                <td>${formatCurrency(item.harga)}</td>
                <td>${formatCurrency(item.jumlahHarga)}</td>
            </tr>
        `);
    });

    invoiceWindow.document.write(`
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="5" class="text-right">Subtotal:</th>
                            <th>${formatCurrency(subTotal)}</th>
                        </tr>
                    </tfoot>
                </table>
                <div class="text-center">
                    <p>Terima kasih atas pembelian Anda!</p>
                </div>
            </div>
        </body>
        </html>
    `);
    invoiceWindow.document.close();
    invoiceWindow.focus();
    invoiceWindow.print();
}

// Memuat data saat halaman dimuat
document.addEventListener('DOMContentLoaded', loadData);

</script>
</body>
</html>
