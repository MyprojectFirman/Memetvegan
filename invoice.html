<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Auto Input PDF</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  <!-- Tambahkan PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <style>
    body {
      padding: 2rem;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload PDF untuk Auto Input</h2>
    <input type="file" id="pdf-upload" accept="application/pdf" class="form-control mb-3"/>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Date</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="invoice-number">-</td>
          <td id="invoice-date">-</td>
          <td id="invoice-total">-</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Event listener saat user memilih PDF
    document.getElementById('pdf-upload').addEventListener('change', async function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function () {
        const typedarray = new Uint8Array(reader.result);

        // Load PDF
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        let fullText = '';
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str).join(' ');
          fullText += strings + '\n';
        }

        console.log("PDF Text Content:\n", fullText); // Debug

        // Ekstrak data dengan regex (ubah sesuai format PDF Anda)
        const invoiceNo = fullText.match(/Invoice\s*Number[:\s]*([A-Z0-9\-]+)/i)?.[1] || '-';
        const date = fullText.match(/Date[:\s]*([0-9\/\-]+)/i)?.[1] || '-';
        const total = fullText.match(/Total[:\s]*([\d,.]+)/i)?.[1] || '-';

        // Masukkan ke tabel
        document.getElementById('invoice-number').textContent = invoiceNo;
        document.getElementById('invoice-date').textContent = date;
        document.getElementById('invoice-total').textContent = total;
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
