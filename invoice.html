<html lang="en">
<head>
    <meta charset="UTF-8">

        .table th, .table td {

        .btn-success {

        .btn-primary {
            background-color: #007bff;

            background-color: #0056b3;

        }

            background-color: #dc3545;
            border-color: #dc3545;
        }

            background-color: #c82333;
            border-color: #bd2130;
        }

            }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-custom navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Invoice App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="invoice.html">Invoice</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="rekapan.html">Rekapan</a>
            </li>
        </ul>
    </div>
</nav>



    <div class="container">
        <form id="invoiceForm" class="border p-4 bg-light shadow-sm rounded">
            <h4>Input Barang</h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="namaBarang">Nama Barang</label>
                    <input type="text" class="form-control" id="namaBarang" name="namaBarang" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="banyaknya">Banyaknya</label>
                    <input type="number" class="form-control" id="banyaknya" name="banyaknya" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="satuan">Satuan</label>
                    <select id="satuan" class="form-control form-select" name="satuan" required>
                        <option value="" disabled selected>Pilih satuan...</option>
                        <option value="KG">Kg</option>
                        <option value="Ons">Ons</option>
                        <option value="Bal">Bal</option>
                        <option value="Ikat">Ikat</option>
                        <option value="Besek">Besek</option>
                        <option value="Blok">Blok</option>
                        <option value="Liter">Liter</option>
                        <option value="Pax">Pax</option>
                        <option value="Pcs">Pcs</option>
                       <option value="X">X</option>

                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="harga">Harga per Satuan</label>
                    <input type="number" class="form-control" id="harga" name="harga" required>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="addItem()">Tambah Barang</button>
            <button type="button" class="btn btn-danger btn-block mt-2" onclick="clearAll()">Hapus Semua Data</button>
        </form>

        <h2 id="invoice" class="text-center mt-5">Daftar Barang</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
    <tr>
        <th>No</th> <!-- New column for serial number -->
        <th>Nama Barang</th>
        <th>Banyaknya</th>
        <th>Satuan</th>
        <th>Harga per Satuan</th>
        <th>Jumlah Harga</th>
        <th>Aksi</th>
    </tr>
</thead>
<tbody id="invoiceTableBody">
    <!-- Items will be added here -->
</tbody>
                <tbody id="invoiceTableBody">
                    <!-- Items will be added here -->
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="5" class="text-right">Sub Total</th>
                        <th id="subTotal">Rp. 0</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <button type="button" class="btn btn-success btn-block mt-2" onclick="showDetailTokoPopup()">Generate PDF</button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let itemCounter = 1; // Initialize counter for serial numbers

function formatCurrency(value) {
    return 'Rp. ' + value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
}

let editIndex = null; // Variable to track the row being edited

function editItem(button) {
    const row = button.closest('tr');
    const cells = row.getElementsByTagName('td');

    document.getElementById('namaBarang').value = cells[1].textContent;
    document.getElementById('banyaknya').value = cells[2].textContent;
    document.getElementById('satuan').value = cells[3].textContent;
    document.getElementById('harga').value = cells[4].textContent.replace('Rp. ', '').replace(/\./g, '');

    editIndex = row.rowIndex; // Store the row index being edited

    // Change the "Tambah Barang" button to "Update Barang"
    document.querySelector('button[onclick="addItem()"]').textContent = "Update Barang";
}

function addItem() {
    const namaBarang = document.getElementById('namaBarang').value;
    const banyaknya = document.getElementById('banyaknya').value;
    const satuan = document.getElementById('satuan').value;
    const harga = document.getElementById('harga').value;

    if (namaBarang && banyaknya && satuan && harga) {
        const jumlahHarga = banyaknya * harga;
        const formattedHarga = formatCurrency(harga);
        const formattedJumlahHarga = formatCurrency(jumlahHarga);

        const tableBody = document.getElementById('invoiceTableBody');

        if (editIndex === null) {
            // Add new row
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${itemCounter}</td> <!-- Serial number -->
                <td>${namaBarang}</td>
                <td>${banyaknya}</td>
                <td>${satuan}</td>
                <td>${formattedHarga}</td>
                <td>${formattedJumlahHarga}</td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm" onclick="editItem(this)"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-danger btn-sm" onclick="removeItem(this)"><i class="fas fa-trash-alt"></i></button>
                </td>
            `;

            tableBody.appendChild(newRow);
            itemCounter++; // Increment the counter after adding an item
        } else {
            // Edit existing row
            const row = tableBody.rows[editIndex - 1];
            row.cells[1].textContent = namaBarang;
            row.cells[2].textContent = banyaknya;
            row.cells[3].textContent = satuan;
            row.cells[4].textContent = formattedHarga;
            row.cells[5].textContent = formattedJumlahHarga;

            // Reset editIndex after updating
            editIndex = null;

            // Change the button text back to "Tambah Barang"
            document.querySelector('button[onclick="addItem()"]').textContent = "Tambah Barang";
        }

        updateSubTotal();
        saveToLocalStorage();

        document.getElementById('invoiceForm').reset();
        Swal.fire({
            icon: 'success',
            title: 'Success',
            text: 'Barang berhasil disimpan!',
        });
    } else {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Silakan isi semua field yang diperlukan!',
        });
    }
}

function removeItem(button) {
    const row = button.closest('tr');
    row.remove();
    updateSerialNumbers(); // Recalculate serial numbers
    updateSubTotal();
    saveToLocalStorage();
    
    // If the deleted row was being edited, reset the form
    if (editIndex !== null && row.rowIndex === editIndex) {
        document.getElementById('invoiceForm').reset();
        editIndex = null;
        document.querySelector('button[onclick="addItem()"]').textContent = "Tambah Barang";
    }
}

function clearAll() {
    const tableBody = document.getElementById('invoiceTableBody');
    tableBody.innerHTML = '';
    itemCounter = 1; // Reset the counter
    updateSubTotal();
    localStorage.removeItem('invoiceItems');
    Swal.fire({
        icon: 'success',
        title: 'Success',
        text: 'Semua data telah dihapus!',
    });
}

function updateSerialNumbers() {
    const tableBody = document.getElementById('invoiceTableBody');
    let rowNumber = 1;
    for (let row of tableBody.rows) {
        row.cells[0].textContent = rowNumber++;
    }
}

function updateSubTotal() {
    const tableBody = document.getElementById('invoiceTableBody');
    let subTotal = 0;
    
    for (let row of tableBody.rows) {
        // Ambil teks dari sel jumlah harga dan hapus format mata uang
        const jumlahHarga = parseInt(row.cells[5].textContent.replace('Rp. ', '').replace(/\./g, ''), 10);
        
        // Tambahkan jumlah harga ke subtotal
        subTotal += isNaN(jumlahHarga) ? 0 : jumlahHarga;
    }

    // Update elemen subtotal dengan format mata uang
    document.getElementById('subTotal').textContent = formatCurrency(subTotal);
}

function saveToLocalStorage() {
    const tableBody = document.getElementById('invoiceTableBody');
    const items = Array.from(tableBody.rows).map(row => {
        return {
            namaBarang: row.cells[1].textContent,
            banyaknya: row.cells[2].textContent,
            satuan: row.cells[3].textContent,
            harga: row.cells[4].textContent.replace('Rp. ', '').replace(/\./g, ''),
            jumlahHarga: row.cells[5].textContent.replace('Rp. ', '').replace(/\./g, '')
        };
    });
    localStorage.setItem('invoiceItems', JSON.stringify(items));
}

function loadFromLocalStorage() {
    const items = JSON.parse(localStorage.getItem('invoiceItems')) || [];
    const tableBody = document.getElementById('invoiceTableBody');
    
    items.forEach(item => {
        const formattedHarga = formatCurrency(item.harga);
        const formattedJumlahHarga = formatCurrency(item.jumlahHarga);
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${itemCounter}</td> <!-- Serial number -->
            <td>${item.namaBarang}</td>
            <td>${item.banyaknya}</td>
            <td>${item.satuan}</td>
            <td>${formattedHarga}</td>
            <td>${formattedJumlahHarga}</td>
            <td><button type="button" class="btn btn-danger btn-sm" onclick="removeItem(this)"><i class="fas fa-trash-alt"></i></button></td>
        `;
        tableBody.appendChild(newRow);
        itemCounter++; // Increment the counter for each loaded item
    });
    updateSubTotal();
}

function showDetailTokoPopup() {
    Swal.fire({
        title: 'Detail Toko',
        html: `
            <div class="form-group">
                <label for="namaToko" style="display: block; text-align: left;">Nama Toko</label>
                <input type="text" id="namaToko" class="form-control">
            </div>
            <div class="form-group">
                <label for="tanggalTagihan" style="display: block; text-align: left;">Tanggal Tagihan</label>
                <input type="date" id="tanggalTagihan" class="form-control">
            </div>
        `,
        showCancelButton: true,
        confirmButtonText: 'Generate PDF',
        preConfirm: () => {
            const namaToko = document.getElementById('namaToko').value;
            const tanggalTagihan = document.getElementById('tanggalTagihan').value;
            if (!namaToko || !tanggalTagihan) {
                Swal.showValidationMessage('Silakan isi semua field yang diperlukan!');
                return false;
            }
            localStorage.setItem('namaToko', namaToko);
            localStorage.setItem('tanggalInvoice', tanggalTagihan);
            generatePDF(namaToko, tanggalTagihan);
        }
    });
}

function generatePDF(namaToko, tanggalInvoice) {
    const items = JSON.parse(localStorage.getItem('invoiceItems'));
    const logoUrl = '1.png'; // Ganti dengan URL atau path logo Anda

    const invoiceWindow = window.open('', '_blank');
    invoiceWindow.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Invoice</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <style>
                body {
                    background-color: #f8f9fa;
                    margin: 20px;
                }
                .container {
                    margin-top: 50px;
                }
                .table th, .table td {
                    vertical-align: middle;
                }
                h2, h4 {
                    color: #28a745; /* Warna hijau */
                }
                .header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 20px;
                }
                .logo {
                    max-width: 150px;
                    max-height: 80px;
                    margin-bottom: 10px;
                }
                .address {
                    text-align: left;
                    font-size: 14px;
                }
                .name-date {
                    text-align: right;
                    font-size: 16px;
                }
                .text-center1 {
                    margin-bottom: 30px;
                    text-align: center;
                }
                .table tbody tr:hover {
                    background-color: #e9ecef;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <div>
                        <img src="${logoUrl}" alt="Logo Usaha" class="logo">
                        <div class="address">
                            <p><b>MEMET VEGETABLES</b></p>
                            JL. Gadang GG.4 , Gadang , Sukun
                            <p>Malang , Jawa Timur , 65149</p>
                        </div>
                    </div>
                    <div class="name-date">
                        <h4>Nama Toko: ${namaToko}</h4>
                        <h4>Tanggal: ${tanggalInvoice}</h4>
                    </div>
                </div>
                <h4 class="text-center1">Nomor Invoice : #${Math.floor(Math.random() * 1000).toString().padStart(3, '0')}</h4>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>No</th> <!-- Serial number -->
                            <th>Nama Barang</th>
                            <th>Banyaknya</th>
                            <th>Satuan</th>
                            <th>Harga per Satuan</th>
                            <th>Jumlah Harga</th>
                        </tr>
                    </thead>
                    <tbody>
    `);

    let subTotal = 0;
    items.forEach((item, index) => {
        const jumlahHarga = parseInt(item.jumlahHarga, 10);
        subTotal += jumlahHarga;
        invoiceWindow.document.write(`
            <tr>
<td>${index + 1}</td> <!-- Serial number -->
                <td>${item.namaBarang}</td>
                <td>${item.banyaknya}</td>
                <td>${item.satuan}</td>
                <td>${formatCurrency(item.harga)}</td>
                <td>${formatCurrency(item.jumlahHarga)}</td>
            </tr>
        `);
    });

    invoiceWindow.document.write(`
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="5" class="text-right">Subtotal:</th>
                            <th>${formatCurrency(subTotal)}</th>
                        </tr>
                    </tfoot>
                </table>
                <div class="text-center">
                    <p>Terima kasih atas pembelian Anda!</p>
                </div>
            </div>
        </body>
        </html>
    `);
    invoiceWindow.document.close();
    invoiceWindow.focus();
    invoiceWindow.print();
}


</script>

</body>
</html>
