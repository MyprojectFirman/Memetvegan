<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekapan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        h2, h4 {
            color: #007bff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-custom navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Invoice App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Daftar Barang</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html#invoice">Invoice</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="rekap.html">Rekapan</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mt-5">Rekapan</h2>
    <div class="border p-4 bg-light shadow-sm rounded">
        <h4>Detail Toko dan Tanggal Pesanan</h4>
        <div id="rekapanDetail">
            <!-- Detail will be populated here -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const namaToko = localStorage.getItem('namaToko');
        const tanggalInvoice = localStorage.getItem('tanggalInvoice');
        const rekapanDetail = document.getElementById('rekapanDetail');
        
        if (namaToko && tanggalInvoice) {
            rekapanDetail.innerHTML = `
                <p><b>Nama Toko:</b> ${namaToko}</p>
                <p><b>Tanggal Pesanan:</b> ${tanggalInvoice}</p>
            `;
        } else {
            rekapanDetail.innerHTML = '<p>Data tidak ditemukan. Pastikan Anda telah menyimpan data di halaman input.</p>';
        }
    });
</script>

</body>
</html>
