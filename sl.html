<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Management - Memet Supplier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #007bff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th {
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tfoot td {
      background-color: #e5ffe5;
      font-weight: bold;
      color: #007b00;
      font-size: 15px;
    }
    #button-area {
      text-align: center;
      margin-top: 20px;
    }
    #progress {
      display: none;
      text-align: center;
      color: #007bff;
      margin-top: 10px;
    }
    .hapus-btn {
      background-color: #dc3545;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hapus-btn:hover {
      background-color: #c82333;
    }
    .no-print {
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>Data Management</h2>
  <div class="card">
    <label>Referensi:</label>
    <input type="text" id="referensi" placeholder="Masukkan referensi">

    <label>Tanggal:</label>
    <input type="date" id="tanggal">

    <label>Jumlah:</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah (Rp)">

    <button onclick="tambahData()">Tambah Data</button>
  </div>

  <div id="exportArea">
    <table id="tabel">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Referensi</th>
          <th>Jumlah</th>
          <th class="no-print">Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="4" id="subtotal-jumlah">Sub Total Jumlah: Rp 0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div id="button-area">
    <button onclick="hapusSemua()">Hapus Semua Data</button>
    <button onclick="generatePDF()">Generate PDF</button>
    <div id="progress">Sedang memproses PDF...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const tbody = document.querySelector("#tabel tbody");
    let totalJumlah = 0;

    function formatTanggal(tanggal) {
      const [year, month, day] = tanggal.split("-");
      return `${day}/${month}/${year}`;
    }

    function tambahData() {
      const referensi = document.getElementById("referensi").value;
      const tanggal = document.getElementById("tanggal").value;
      const jumlah = parseInt(document.getElementById("jumlah").value) || 0;

      if (!referensi || !tanggal || jumlah === 0) {
        alert("Harap isi semua data dengan benar!");
        return;
      }

      const tr = document.createElement("tr");

      const tdTanggal = document.createElement("td");
      tdTanggal.textContent = formatTanggal(tanggal);

      const tdReferensi = document.createElement("td");
      tdReferensi.textContent = referensi;

      const tdJumlah = document.createElement("td");
      tdJumlah.textContent = `Rp ${jumlah.toLocaleString('id-ID')}`;

      const tdHapus = document.createElement("td");
      tdHapus.classList.add("no-print");
      const btn = document.createElement("button");
      btn.textContent = "Hapus";
      btn.className = "hapus-btn";
      btn.onclick = () => {
        tbody.removeChild(tr);
        totalJumlah -= jumlah;
        updateSubtotal();
      };
      tdHapus.appendChild(btn);

      tr.appendChild(tdTanggal);
      tr.appendChild(tdReferensi);
      tr.appendChild(tdJumlah);
      tr.appendChild(tdHapus);

      tbody.appendChild(tr);

      totalJumlah += jumlah;
      updateSubtotal();

      document.getElementById("referensi").value = "";
      document.getElementById("tanggal").value = "";
      document.getElementById("jumlah").value = "";
    }

    function updateSubtotal() {
      document.getElementById("subtotal-jumlah").innerText =
        `Sub Total Jumlah: Rp ${totalJumlah.toLocaleString('id-ID')}`;
    }

    function hapusSemua() {
      tbody.innerHTML = '';
      totalJumlah = 0;
      updateSubtotal();
    }

    async function generatePDF() {
      document.getElementById("progress").style.display = "block";

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "pt", format: "a4" });
      const pdfWidth = doc.internal.pageSize.getWidth();
      const pdfHeight = doc.internal.pageSize.getHeight();

      const logoUrl = "file_0000000032ec61f7af31558837a6cfa1-removebg-preview.png";
      const logoImg = new Image();
      logoImg.crossOrigin = "anonymous";
      logoImg.src = logoUrl;

      logoImg.onload = async () => {
        doc.setGState(new doc.GState({ opacity: 0.07 }));
        const wmSize = 400;
        doc.addImage(logoImg, 'PNG', (pdfWidth - wmSize) / 2, (pdfHeight - wmSize) / 2, wmSize, wmSize);
        doc.setGState(new doc.GState({ opacity: 1 }));

        const now = new Date();
        const tgl = String(now.getDate()).padStart(2, '0');
        const bln = String(now.getMonth() + 1).padStart(2, '0');
        const thn = String(now.getFullYear()).slice(-2);
        const rand = Math.floor(10000 + Math.random() * 89999);
        const nota = `${tgl}${bln}${thn}${rand}`;

        doc.setFontSize(13);
        doc.setTextColor(0, 0, 0);
        doc.text(`No Nota: ${nota}`, 40, 50);

        const element = document.getElementById("exportArea");

        const cells = element.querySelectorAll("th, td");
        cells.forEach(cell => {
          cell.style.border = "1px solid black";
        });

        const aksiKolom = element.querySelectorAll(".no-print");
        aksiKolom.forEach(el => el.style.display = "none");

        const canvas = await html2canvas(element, { scale: 2, useCORS: true });
        const imgData = canvas.toDataURL('image/png');

        const imgProps = { width: canvas.width, height: canvas.height };
        const pdfTableHeight = (imgProps.height * (pdfWidth - 80)) / imgProps.width;

        doc.addImage(imgData, 'PNG', 40, 70, pdfWidth - 80, pdfTableHeight);
        doc.save("data-management.pdf");

        document.getElementById("progress").style.display = "none";

        cells.forEach(cell => {
          cell.style.border = "";
        });
        aksiKolom.forEach(el => el.style.display = "");
      };

      logoImg.onerror = () => {
        alert("Gagal memuat watermark logo.");
        document.getElementById("progress").style.display = "none";
      };
    }
  </script>

</body>
</html>
