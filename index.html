<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Gudang</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, black, #203a43, green);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
        }
        .logo {
            position: relative;
            top: 10px;
            left: 10px;
            margin-bottom: 30px;
            width: 100px;
            height: 100px;
            border-radius: 40%;
            border: 2px solid white;
        }
        h2 {
            margin-top: 20px;
            text-align: center;
            color: #00ff54;
            text-shadow: 2px 2px 5px black;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        form {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
            color: #00ff54;
            text-shadow: 2px 2px 5px black;
        }
        form input, form select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-shadow: 5px 10px black;
            font-size: 16px;
            outline: none;
            flex: 1;
        }
        form button {
            padding: 10px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            box-shadow: 5px 10px black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 20px;
            transition: background 0.3s ease-in-out;
            width: 100%;
        }
        form button:hover {
            background: linear-gradient(45deg, green, #00c6ff);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #fff;
        }
        th, td {
            border: 1px solid #00ffff;
            padding: 8px;
        }
        th {
            background: rgba(67, 255, 76, 0.2);
            text-align: center;
        }
        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }
        tbody td {
            text-align: left;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }
        .button-container button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.png" alt="Logo" class="logo"> <!-- Add your logo here -->
        <h2>Daftar Barang</h2>

        <form id="dataForm">
            <div>
                <label for="nama_barang">Nama Barang:</label>
                <input type="text" id="nama_barang" name="nama_barang" required>
            </div>
            <div>
                <label for="satuan">Satuan:</label>
                <select id="satuan" name="satuan" required>
                    <option value="KG">KG</option>
                    <option value="Ons">Ons</option>
                    <option value="Bal">Bal</option>
                    <option value="Ikat">Ikat</option>
                    <option value="Besek">Besek</option>
                    <option value="Blok">Blok</option>
                    <option value="Liter">Liter</option>
                    <option value="Pax">Pax</option>
                    <option value="Pcs">Pcs</option>
                </select>
            </div>
            <div>
                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga" required oninput="formatHarga(this)">
            </div>
            <button type="button" onclick="addRow()">Add to Table</button>
        </form>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Barang</th>
                    <th>Satuan</th>
                    <th>Harga</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>

        <div class="button-container">
            <button onclick="downloadCSV()">Download CSV</button>
            <button onclick="downloadHTML()">Download HTML</button>
            <button onclick="downloadPDF()">Download PDF</button>
            <button onclick="clearLocalStorage()">Clear Data</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script>
        let idCounter = 1;

        function addRow() {
            const form = document.getElementById('dataForm');
            if (!form.checkValidity()) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Please fill all fields.'
                });
                return;
            }

            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const row = table.insertRow();

            const nama_barang = document.getElementById('nama_barang').value;
            const satuan = document.getElementById('satuan').value;
            const harga = document.getElementById('harga').value.replace(/,/g, '');

            row.insertCell(0).innerHTML = idCounter++;
            row.insertCell(1).innerHTML = nama_barang;
            row.insertCell(2).innerHTML = satuan;
            row.insertCell(3).innerHTML = 'Rp. ' + formatCurrency(harga);

            saveToLocalStorage(nama_barang, satuan, harga);

            form.reset();
        }

        function formatCurrency(value) {
            return parseFloat(value).toLocaleString('en', {minimumFractionDigits: 0});
        }

        function formatHarga(input) {
            const value = input.value.replace(/[^0-9]/g, '');
            input.value = formatCurrency(value);
        }

        function saveToLocalStorage(nama_barang, satuan, harga) {
            let data = JSON.parse(localStorage.getItem('dataGudang')) || [];
            data.push({
                id: idCounter - 1,
                nama_barang: nama_barang,
                satuan: satuan,
                harga: 'Rp. ' + formatCurrency(harga)
            });
            localStorage.setItem('dataGudang', JSON.stringify(data));
        }

        function loadFromLocalStorage() {
            const storedData = JSON.parse(localStorage.getItem('dataGudang')) || [];
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            storedData.forEach(item => {
                const row = table.insertRow();
                row.insertCell(0).innerHTML = item.id;
                row.insertCell(1).innerHTML = item.nama_barang;
                row.insertCell(2).innerHTML = item.satuan;
                row.insertCell(3).innerHTML = item.harga;
            });
            idCounter = storedData.length > 0 ? storedData[storedData.length - 1].id + 1 : 1;
        }

        function downloadCSV() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "ID,Nama Barang,Satuan,Harga\n";

            const rows = document.querySelectorAll("#dataTable tbody tr");
            rows.forEach(row => {
                const cols = row.querySelectorAll("td");
                const rowContent = Array.from(cols).map(col => col.innerText.replace(/,/g, '')).join(",");
                csvContent += rowContent + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "data_gudang.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadHTML() {
            const table = document.getElementById('dataTable').outerHTML;
            const blob = new Blob([table], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'data_gudang.html';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const logo = new Image();
            logo.src = '1.png'; // Replace with the path to your logo

            logo.onload = function() {
                const pageWidth = doc.internal.pageSize.width;
                const logoSize = 30; // Logo size
                const topMargin = 20;
                const topMargin2 = 30; // Margin from the top of the page
                const addressWidth = 80; // Width for the address details area
                const addressMarginRight = 25; // Margin from the right edge of the page

                doc.addImage(logo, 'PNG', topMargin, topMargin, logoSize, logoSize);

                doc.setFontSize(12);
                const addressXPosition = pageWidth - addressWidth - addressMarginRight;
                doc.text('MEMET VEGETABLES', addressXPosition, topMargin2);
                doc.text('JL. GADANG GG.4, MALANG, JAWA TIMUR', addressXPosition, topMargin2 + 10);
                doc.text('Phone: 0812-5259-0580', addressXPosition, topMargin2 + 15);

                const tableMarginTop = topMargin + logoSize + 5;

                doc.autoTable({
                    html: '#dataTable',
                    startY: tableMarginTop + 5, // Added 30px margin here
                    margin: { left: 20, right: 20 },
                    styles: {
                        overflow: 'linebreak',
                        lineColor: [0, 0, 0],
                        lineWidth: 0.75
                    },
                    headStyles: {
                        fillColor: [67, 255, 80],
                        textColor: [0, 0, 0],
                        lineColor: [0, 0, 0],
                        lineWidth: 0.75,
                        halign: 'center'
                    },
                    bodyStyles: {
                        fillColor: [255, 255, 255],
                        lineColor: [0, 0, 0],
                        lineWidth: 0.75
                    },
                    alternateRowStyles: {
                        fillColor: [245, 245, 245]
                    },
                    theme: 'striped',
                    head: [
                        ['ID', 'Nama Barang', 'Satuan', 'Harga']
                    ],
                    columnStyles: {
                        0: { cellWidth: (pageWidth - 40) * 0.1, halign: 'center' },
                        1: { cellWidth: (pageWidth - 40) * 0.4, halign: 'left' },  // Changed to left alignment
                        2: { cellWidth: (pageWidth - 40) * 0.2, halign: 'center' },
                        3: { cellWidth: (pageWidth - 40) * 0.3, halign: 'left' }  // Changed to left alignment
                    }
                });

                doc.save('Memet_Vegetables.pdf');
            };

            logo.onerror = function() {
                console.error('Logo image failed to load.');
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Logo image failed to load. Please check the path.'
                });
            };
        }

        function clearLocalStorage() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, clear it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('dataGudang');
                    location.reload();
                }
            });
        }

        window.onload = loadFromLocalStorage;
    </script>
</body>
</html>
